<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
        <meta name="format-detection" content="telephone=no">
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/form.css">
        <title>Asset Management</title>

    <body >

            <div class="right">

            </div>
        </div>

        <div class="menu white cover" id="menuDiscover">
            <div class="cover orange-900 align-center" style="padding-top: 5%; padding-bottom: 5%;">

                <h1 class="text-white"><b>Greskit version 1.3.1</b></h1>
                <p class="text-white">marketing@greskit.com</p>
            </div>
            <div class="list no-border" style="padding-top: 5%;">
                <a href="main.html" class="item space-small">
                    <div class="left">
                        <i class="icon ion-cube grey-300"></i>
                    </div>
                    <div class="left"><p class="text-black">Data</p></div>
                </a>
				<!--
                <a href="transaction.html" class="item space-small">
                    <div class="left">
                        <i class="icon ion-ios-cart grey-300"></i>
                    </div>
                    <div class="left"><p class="text-black">Transaction</p></div>
                </a>
				-->
                <a href="preventive.html" class="item space-small">
                    <div class="left">
                        <i class="icon ion-ios-cart grey-300"></i>
                    </div>
                    <div class="left"><p class="text-black">Maintenance</p></div>
                </a>
				<a class="item space-small" onclick="logout()">
                    <div class="left">
                        <i class="icon ion-log-out grey-300"></i>
                    </div>
                    <div class="left"><p class="text-black">Log Out</p></div>
                </a>
            </div>
            <div style="padding-top: 10%; padding-bottom: 10%;">
                <hr class="grey-300" style=" border-top: 0px solid;"></hr>
            </div>
            <div class="list no-border" style="padding-top: 5%;">
                <a onclick="openPage('contact')" class="item space-small">

                        <i class="icon ion-information-circled grey-300"></i>
                    </div>
                    <div class="left"><p class="text-black">Kontak Kami & Bantuan</p></div>
                </a>
            </div>
        </div>

        <!--Loading-->
        <!--<div class="loading">Loading&#8230;</div>-->

        <!----Menu Sub Header -->
        
        <div>
           
            </div>

            <div class="content has-header" id="">
                <div class="list">
					<div class="item">
						<button class="brown border-brown-800 text-brown-50 radius full icon-text icon-right" id="cam_inv"><i class="ion-qr-scanner"></i>Scan Qr Code</button>
						<input type="hidden" id="assetid" value=""/>
                    </div>
                    <div class="item">
                        <label class="text-orange">Spare Part ID</label>
                        <input id="item_id" type="text">
                    </div>
                    <div class="item">
                        <label class="text-orange">Spare Part Name</label>
                        <input id="item_name" type="text">
                    </div>
                    <div class="item">

                      <input type="date">
                    </div>
                    <div class="item">
                        <label class="text-orange">Vendor Name</label>
                        <select id="vendorName">
                          
                        </select>
                    </div>

                        <label class="text-orange">PO Number</label>
                        <input type="text">
                    </div>
                    <div class="item">
                        <label class="text-orange">Price</label>
                        <input type="text">
                      </div>
                      <div class="item">
                        <label class="text-orange">Quantity</label>
                        <input type="text">
                      </div>
    
                    <div class="item">
                      <button class="orange-900 radius full">Submit</button>
                    </div>
                  </div>

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="mobileui/mobileui.js"></script>
        <!--Cordova js berpengaruh pada plugin cordova-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
